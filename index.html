<html>
	<head>
		<title>Battle Game</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="https://kit.fontawesome.com/a08329b46e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="main.js"></script>
		<link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body style="text-align: center; color: black;" class="bg-primary">
    	<div class="game-container" style="font-size: 25px;">
    	    <h1 id="levelUp"></h1>
    	    <h1 style="font-size: 50px; margin-top: 10px;"><i class="fa-solid fa-user"></i>       vs       <i class="fa-solid fa-dragon"></i></h1>
            <span>You</span> <span style="margin-left: 56">Enemy</span>
            <h2 style="margin-top: 17; margin-right: 5px;">HP</h2>
            <span id="hp_player"></span><span id="hp_enemy" style="margin-left: 56"></span>
            <div class="option">
                <p class="bg-dark" style="border-style: solid; margin-right: 55%; margin-left: 17px; border-radius: 6px; border-color: white;" onclick="Attack()">Attack</p> 
                <p class="bg-dark" style="border-style: solid; margin-right: 17px; margin-left: 55%; margin-top: -49px; border-radius: 6px; border-color: white;" onclick="Heal()">Heal</p>
            </div>
        </div>
    </body>
</html>
